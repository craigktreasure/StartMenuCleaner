name: 'StartMenuCleaner-CI'

on:
  push:
    branches:
      - main

env:
  # Stop wasting time caching packages
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # GitHub Packages Feed settings
  GH_FEED: https://nuget.pkg.github.com/craigktreasure/StartMenuCleaner/
  GH_USER: craigktreasure
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  build:
    name: 'Build StartMenuCleaner'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.300
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity normal
      - name: Upload output artifact
        uses: actions/upload-artifact@v2
        with:
          name: __output
          path: __output
      - name: Upload packages artifact
        uses: actions/upload-artifact@v2
        with:
          name: __packages
          path: __packages
  prerelease:
    name: 'Publish StartMenuCleaner'
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v1
        with:
          name: __packages
      - name: Push to GitHub Feed
        run: |
          for f in ./__packages/NuGet/Release/*.nupkg
          do
            curl -vX PUT -u "$GH_USER:$GH_TOKEN" -F package=@$f $GH_FEED
          done